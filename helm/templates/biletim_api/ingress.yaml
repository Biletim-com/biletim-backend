{{- if .Values.biletim_api.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.biletim_api.app }}
  annotations:
    kubernetes.io/ingress.class: 'nginx'	            
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "{{ .Values.global.ingress.sslRedirect }}"
    cert-manager.io/cluster-issuer: "{{ .Values.certs.issuerName }}"
spec:
  tls:
    - hosts:
      - "{{ .Values.biletim_api.hostPrefix }}.{{ .Values.global.ingress.domain }}"
      secretName: {{ .Values.ingress.tlsSecret }}
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.biletim_api.app }}
            port:
              number: {{ .Values.biletim_api.port }}
    host: "{{ .Values.biletim_api.hostPrefix }}.{{ .Values.global.ingress.domain }}"
{{- end }}

