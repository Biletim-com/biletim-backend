name: Build Docker Image and Deploy
on:
  push:
    branches:
      - dev
      - test
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Version Check
        uses: ./.github/actions/version-check

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ECR }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ECR }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push the Image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: biletim/biletim-backend
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          if aws ecr describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=$IMAGE_TAG >/dev/null 2>&1; then
            echo "Image $IMAGE_TAG already exists in ECR. Skipping build and push."
          else
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          fi

      - name: Set up kubectl
        run: |
          mkdir ${HOME}/.kube
          echo ${{ secrets.KUBE_CONFIG_DEV }} | base64 --decode > ${HOME}/.kube/config

          echo "Checking current context..."
          kubectl config current-context || { echo "Error: No valid Kubernetes context found."; exit 1; }

          # Check cluster info
          kubectl cluster-info || { echo "Error: Unable to reach Kubernetes API. Check KUBE_CONFIG_DEV."; exit 1; }

      - name: Update ECR Secret in Kubernetes
        run: |
          kubectl delete secret ecr-secret --ignore-not-found
          kubectl create secret docker-registry ecr-secret \
            --docker-server=${{ steps.login-ecr.outputs.registry }} \
            --docker-username=AWS \
            --docker-password="$(aws ecr get-login-password --region eu-central-1)"

      - name: Deploy with Helm
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          sed -i "s|vIMAGE_TAG|$IMAGE_TAG|g" ./helm/environment/dev.values.yaml
          helm ls
          helm upgrade --install biletim-backend ./helm -f ./helm/values.yaml -f ./helm/environment/dev.values.yaml
