name: Check Versions and Run Tests
on:
  pull_request:
    branches:
      - dev
      - test
      - main

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Run Version Check
        uses: ./.github/actions/version-check
        with:
          base-sha: ${{ github.event.pull_request.base.sha }}

      - name: Run Tests
        uses: ./.github/actions/run-tests
